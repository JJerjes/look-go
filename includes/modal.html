<div id="modal-seleccion" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4>Productos Seleccionados</h4>
            <button id="minimizar-modal" class="minimizar-modal" title="Minimizar">
                <i class="bi bi-chevron-down"></i> Minimizar
            </button>
        </div>
        <div class="modal-body">
            <ul id="lista-seleccionados"></ul>
            <div id="total-precio" aria-live="polite" class="total-precio">Total: s/0.00</div>
        </div>
        <div class="modal-footer">
            <button id="hacer-pedido" type="button">Comprar</button>
        </div>
    </div>
</div>

<div id="barra-carrito" class="barra-carrito-ocultar">
    <button id="restaurar-modal" title="Ver productos Seleccionados"> 
        <i class="bi bi-chevron-up"></i> Ver productos
    </button>
</div>
